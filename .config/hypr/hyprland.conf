#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24


#monitor = DP-1,3840x2160@60,0x0,1
monitor = ,preferred,auto,1

exec-once = swayidle -w timeout 120 'swaylock -f -c 000000' timeout 130 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -c 000000'

exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1


exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Arc-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Arc'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'


exec-once = ~/.config/waybar/install.sh
exec-once = gentoo-pipewire-launcher
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = udiskie

exec-once = wl-clipboard-history -t   
exec-once = wl-paste --watch cliphist store    
exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart    


exec-once = dunst

exec-once = swww init
#exec = swww img $HOME/.local/share/wallpapers/night-skyline-from-new-york-3840x2160_474659-mm-90.jpg
exec = wallch





# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = caps:escape
    repeat_rate=30
    repeat_delay=240
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

     sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(ff000000)
    col.inactive_border = rgba(00000000)

    #layout = master
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}



# ----------------------------------------------------- 
# General window decoration
# ----------------------------------------------------- 

decoration {
    rounding = 5
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    blurls = lockscreen

    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

# ----------------------------------------------------- 
# Animations
# ----------------------------------------------------- 
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

binds {
    allow_workspace_cycles = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


windowrulev2 = opacity 0.90 0.90,class:^(foot)$

#windowrulev2=float,class:^(firefox-esr)
windowrulev2=size 50% 50%,class:^(firefox-esr)$
#windowrulev2=move 20 50,class:^(firefox-esr)$

windowrulev2=float,class:^(virt-manager)$

windowrulev2=float,class:^(pavucontrol)$
windowrulev2=size 750 750,class:^(pavucontrol)$ 

windowrulev2=fullscreen,class:^(xfreerdp)$

windowrulev2=float,class:^(remote-viewer)$
windowrulev2=size 750 750,class:^(remote-viewer)$

windowrulev2=float,class:^(nm-connection-editor)$
windowrulev2=size 750 750,class:^(nm-connection-editor)$
windowrulev2=size move 20 50,class:^(nm-connection-editor)$


windowrulev2=float,class:^(blueman-manager)$
windowrulev2=size 750 750,class:^(blueman-manager)$
windowrulev2=size move 20 50,class:^(blueman-manager)$

windowrulev2 = size 900 750,title:^(Open Folder)$
windowrulev2 = size 900 750,title:^(Save)$



# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod SHIFT, x, exec, hyprpicker -a -n
bind = $mainMod, ESCAPE, exec, nwg-bar
bind = $mainMod, Return, exec, foot
bind = $mainMod,SPACE,exec,cliphist list | wofi --show dmenu -H 600 -W 900 | cliphist decode | wl-copy  
bind = $mainMod, w, exec, firefox
bind = $mainMod, c, killactive, 
bind = $mainMod, m, exit, 
bind = $mainMod, t, togglefloating, 
bind = $mainMod, r, exec, wofi --show drun
bind = $mainMod, v, exec, code --password-store="gnome"
bind = $mainMod, d, exec, ~/.local/bin/wallch


bind = $mainMod, p, pseudo
bind = $mainMod, j, togglesplit
bind = $mainMod, l, exec, swaylock -f -c 000000 | sleep 5s | hyprctl dispatch dons off
bind = $mainMod SHIFT, l, exec, nwg-bar 
bind = $mainMod SHIFT, b, exec, ~/.config/waybar/install.sh 

bind = $mainMod,f,fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
#
bind = $mainMod, a, togglespecialworkspace
bind = $mainMod, tab, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Audio
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Toggle Eww Bar
bind = $mainMod, B, exec,  ~/.config/waybar/install.sh



